<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Weather Application</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="app-body">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-input"
            class="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-body">
          <div class="weather-info">
            <h1 class="weather-app-city" id="weather-app-city"></h1>
            <p class="weather-app-data">
              <span id="time">Saturday13:40</span> ,
              <span id="description"></span><br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind"></strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon" id="icon">⛅</div>
            <div
              class="weather-app-temperature-value"
              id="weather-app-temperature-value"
            ></div>
            <div class="weather-app-temperature-unit">°C</div>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/Prettyada" target="_blank">Ajor Favour</a> ,
        is
        <a
          href="https://github.com/Prettyada/my-shecodesplus-project"
          target="_blank"
          >open sourced on Github</a
        >
        and
        <a href="https://shescodesplus-project.netlify.app/" target="_blank"
          >hosted on Netlify.</a
        >
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
